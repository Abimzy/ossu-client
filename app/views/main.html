<style>
  table td:first-child {
    width: 60%
  }

  table td:nth-child(2) {
    text-align: right;
    width: 20%
  }

  table td:last-child {
    text-align: right;
    width: 20%
  }
</style>

<div class="row">
  <div class="col-xs-12">
    <h2>Curriculum</h2>
    <hr>

    <div ng-repeat="category in categories">
      <h3>{{category}}</h3>

      <table class="table">
        <thead>
        <tr>
          <td>Course</td>
          <td>Duration</td>
          <td>Effort</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="course in courses | filter:category">
          <td><a ng-href="{{course.link}}">{{course.title}}</a></td>
          <td>{{course.duration}}</td>
          <td>{{course.effort}}</td>
        </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
