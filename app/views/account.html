<div class="container main-content__inner">
  <div class="row">
    <div class="col-md-3 col-sm-4">
      <p><img ng-src="{{user.github.profileImageURL}}" alt="{{user.github.displayName}}" class="img-thumbnail"></p>
      <h3><i class="fa fa-user"></i> {{user.github.displayName}}</h3>
    </div>

    <div class="col-sm-8 col-md-9">
      <div class="progress">
        <div class="progress-bar progress-bar-success" ng-style="{'width': (courses | filter:'finished').length / courses.length * 100 + '%'}"></div>
        <div class="progress-bar progress-bar-warning" ng-style="{'width': (courses | filter:'in progress').length / courses.length * 100 + '%'}"></div>
      </div>

      <p class="lead">Link to my public profile: <a href="#/profile/{{user.uid}}">#/profile/{{user.uid}}</a></p>

      <div class="form-group">
        <div class="input-group">
          <div class="input-group-addon"><i class="fa fa-search"></i></div>
          <input type="text" class="form-control" placeholder="Search for courses e.g. math, finished, intro" ng-model="coursefilter">
        </div>
      </div>

      <ul class="list-unstyled user-courses">

        <li class="user-courses__header hidden-xs hidden-sm">
          <div class="row">
            <div class="col-md-5">
              <h3>Title</h3></div>
            <div class="col-md-5">
              <h3>Link to repository</h3></div>
            <div class="col-md-2">
              <h3>Status</h3></div>
          </div>
        </li>

        <li class="user-courses__course" ng-repeat="course in courses | filter:coursefilter">
          <div class="row">
            <div class="col-md-5"><a ng-href="{{course.link}}">{{course.title}}</a></div>
            <div class="col-md-5">
              <div class="form-group">
                <input type="text" id="courserepo" class="form-control" ng-model="course.repo" placeholder="Provide a link to repo">
              </div>
            </div>
            <div class="col-md-2">
              <div class="form-group">
                <select name="" id="" class="form-control" ng-model="course.status">
                  <option value="Not started">Not started</option>
                  <option value="In progress">In progress</option>
                  <option value="Finished">Finished</option>
                </select>
              </div>
            </div>

          </div>
        </li>
      </ul>


    </div>
  </div>
</div>
<toaster-container></toaster-container>
